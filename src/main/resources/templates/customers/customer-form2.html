<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Title Page-->
    <title>Add New Customer</title>

    <!-- Icons font CSS-->
    <link href="../../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../../vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../css/customer.main.css" rel="stylesheet" media="all">
  
    
</head>
<body>

<script type="text/javascript" >

function HidePart(d) { document.getElementById(d).style.display = "none";  }
function ShowPart(d) { document.getElementById(d).style.display = "block"; }
function CheckboxChecked(b,d)
{
   if(b) { ShowPart(d); }
   else  { HidePart(d); }
}



</script>



    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Customer Directory</h2>
                </div>
                <div class="card-body">
                    <form  name="myform"  action = "#" th:action = "@{/customers/save}" th:object= "${customer}" method = "POST">
                         <div>
                              <input type="hidden" th:field="*{id}" >
                          </div>
                        
                        <div class="form-row m-b-55">
                            <div class="name">Contact Person Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text"  th:field= "*{contactFirstName}" name="contactFirstName">
                                            <p th:if="${#fields.hasErrors('contactFirstName')}" th:errors="*{contactFirstName}" th:class="'error'">something</p>
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" th:field= "*{contactLastName}" name="contactLastName">
                                             <p th:if="${#fields.hasErrors('contactLastName')}" th:errors="*{contactLastName}" th:class="'error'">something</p>
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" th:field= "*{customerName}" name="customerName">
                                    <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" th:class="'error'">something</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" th:field="*{email}" name="email">
                                     <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="'error'">something</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" th:field= "*{phone}" name="phone">
                                      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:class="'error'">something</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Credit Limit</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" th:field= "*{creditLimit}" name="creditLimit">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Sales Rep</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="salesRepresentative" id="idSalesRepresentative"  th:field="*{salesRepresentative}" >
                                            <option  value="" >Choose Sales Rep </option>
                                            <option th:each="salesRepresentative : ${salesRepresentatives}"
                                                    th:value="${salesRepresentative.id}"
                                                    th:attr="value = ${salesRepresentative.id}"
                                                    th:id="${salesRepresentative.id}"
                                                    th:text="${salesRepresentative.id + '  ' + salesRepresentative.firstName + '  ' + salesRepresentative.lastName}">
                                            </option> 
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
     
                        
         <p  align="left">
          <input  type="checkbox" name="mycheckbox"  value="yes"   onclick="CheckboxChecked(this.checked,'checkboxdiv')"  >
           <font size="4" >
           Check this box if you need to update address.
            </font> <br> <br>  <br>
       </p>

       <div id="checkboxdiv" style="display:none">

        <div class="form-row">
            <div class="name">Addrress</div>
           <div class="value">
             <div class="input-group">
                <input class="input--style-5" type="text" th:field= "*{address.city}"  name="address.city"  placeholder="City">
                   <p th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" th:class="'error'">something</p>
              </div>
           </div>
     </div>

     <div class="form-row">
            <div class="name"></div>
           <div class="value">
             <div class="input-group">
                <input class="input--style-5" type="text" th:field= "*{address.street}" name="address.street"  placeholder="Street">
                 <p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:class="'error'">something</p>
              </div>
           </div>
     </div>
     
          <div class="form-row">
            <div class="name"></div>
           <div class="value">
             <div class="input-group">
                <input class="input--style-5" type="text" th:field= "*{address.zip}" name="address.zip"  placeholder="Zip">
                <p th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}" th:class="'error'">something</p>
              </div>
           </div>
     </div>
 
    <div class="form-row">
    <div class="namecountry">Country</div>
       <div class="value">
           <div class="input-group">
              <div class="rs-select2 js-select-simple select--no-search">
               <select name="country" id="idcountry"  th:field="*{address.country}" >
                 <option  value="" >Select Country </option>
                   <option th:each="country : ${countries}"
                      th:value="${country['value']}"
                         th:attr="value = ${country['value']}"
                          th:id="${country['key']}"
                           th:text="${country['value']}">
                                  </option> 
                                     </select>
                           <div class="select-dropdown"></div>
                                 </div>
                            </div>
                        </div>
                  </div>
         
         
         <div class="form-row">
    <div class="name">States</div>
       <div class="value">
           <div class="input-group">
              <div class="rs-select2 js-select-simple select--no-search">
               <select name="states" id="idstates"  th:field="*{address.state}" >
                 <option  value="" >Select States </option>
                   <option th:each="state : ${states}"
                      th:value="${state['value']}"
                         th:attr="value = ${state['key']}"
                          th:id="${state['key']}"
                           th:text="${state['value']}">
                                  </option> 
                                     </select>
                           <div class="select-dropdown"></div>
                                 </div>
                            </div>
                        </div>
                  </div>
         
         
      <div class="form-row">
            <div class="name"></div>
           <div class="value">
             <div class="input-group">
                <input class="input--style-5" type="text" th:field= "*{address.territory}" name="address.territory"  placeholder="Territory">
              </div>
           </div>
     </div>
 
 
  </div>                   
                       
                       
                       
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Save</button>
                        </div>
                           <br><br><br>
                           
                           
                                 
                              <h4 class="col-md-6 position-static p-4 pl-md-0">
                              <a  th:href= "@{/customers/list}" class="stretched-link">Back To Customers List</a>
                             </h4>
                                       
                                                    
                    </form>
                </div>
              </div>    
                    
            </div>
        </div>
 
   
    

    <!-- Jquery JS-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../../vendor/select2/select2.min.js"></script>
    <script src="../../vendor/datepicker/moment.min.js"></script>
    <script src="../../vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../../js/global.js"></script>
   <script type="text/javascript">
    CheckboxChecked(document.myform.mycheckbox.checked,'checkboxdiv');
    </script>

</body>

</html>
